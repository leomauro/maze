<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Maze</title>
        <link href='https://fonts.googleapis.com/css?family=Raleway:900,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <h1>Maze Learning</h1>
            <div class="controls">
                <div class="new-maze button">Generate new maze</div>

            <div class="stats">

            </div>
            <div id="maze"></div>
        </div>
        <script src="js/build.js"></script>
    </body>
</html>
